<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
        .box1 {
            background-color: blue;
            display: inline-block;
        }
        .box2 {
            background-color: red;
            display: inline-block;
        }
        .box3 {
            background-color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    <div class="box3">
        box2
    </div>
</body>
</html>
