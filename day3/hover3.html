<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: white;
            float: left;
            text-align: center;
            line-height: 45px;
            box-shadow: 1px 2px 8px rgb(219, 219, 219);
            border: 0;
            cursor: pointer;
        }
        div:hover {
            background-color: rgb(158, 157, 157);
        }
        a:visited {
            color: blue;
        }
    </style>
</head>
<body>
    <div>Menu 1</div>
    <div>Menu 2</div>
    <div>Menu 3</div>
</body>
</html>
