<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            아이디 <input v-model="userId" @keyup.enter="fnLogin">
        </div>
        <div>
            비밀번호 <input type="password" v-model="pass" @keyup.enter="fnLogin">
        </div>
        <div>
            <button @click="fnLogin()" @keyup.enter="fnLogin">로그인</button>
        </div>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                userId : "",
                pass : ""
            };
        },
        methods: {
            // 함수(메소드)
            fnLogin: function () {
                let self = this;
                
                if(self.userId == "test123" && self.pass == "1234#A") {
                    location.href = "main.html";
                } else {
                    alert("아이디/패스워드 확인해 주세요.");
                    
                }
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
    
</script>
