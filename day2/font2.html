<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all {
                color: blue;
        }
        .red {
            color: red
        }
        .accent {
            font-weight: bold;
            font-size: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="all">1. 확장자가 <span class="red accent" style="background-color: aqua;">.css</span> 파일을 참조하는 방법</div>
    <div class="all">2. <span class="red accent">style</span> 태그 안에 정의하는 방법</div>
    <div style="font-weight: bold; color: blue; background-color: aquamarine;">3. 태그 안에 style로 직접 넣는 방법</div>
    <span>※ <span class="red">inline</span>과 <span class="all">block</span>의 차이 잘 기억하자</span>
</body>
</html>
