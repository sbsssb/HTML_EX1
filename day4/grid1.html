<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* grid-template-rows: 100px 200px; */
        /* grid-auto-rows: 100px; */
        grid-auto-rows: minmax(100px, auto);
    }
    .box {
        background-color: rgb(187, 150, 255);
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <div id="container">
        <div class="box">성조가 파개롷브도 싸달의 곤쇠픈보딘 디노애히 넌텽비다.</div>
        <div class="box">쪼단솠널이고 캉횡소츠꺽어요 모헷주도 홀무가 사잉허에 재자끄야 즜서오 자틍 레으릉 솹닌 다브히다.</div>
        <div class="box">겅다수허다 온쿤집을, 괴비닝쿙다나 찬로며 술호의 앨거바유다 안바.</div>
        <div class="box">필브 치가싈홉니다 니사하눘몬고비가 므디샙차가븐처럼 학카는.</div>
        <div class="box">샨리히히의 미저에 열고 재궤악엇의 우상기 누일텅믄을 근징히어 하하 뜨아다 갈킹기가다.</div>
        <div class="box">딩샌는 젯괄 예젝웡은 니짐욋러 뤘즈도 쓰쐬등알화즈에, 사교아문구분는다.</div>
    </div>
</body>
</html>
