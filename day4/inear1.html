<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            border: 1px solid #eee;
        }
        .gred1 {
            background: linear-gradient(to right bottom, blue, white);
        }
        .gred2 {
            background: linear-gradient(90deg, blue, white);
        }
        .gred3 {
            background: linear-gradient(to right, blue, white 40%, blue);
        }
    </style>
</head>
<body>
    <div class="box gred1">

    </div>
    <div class="box gred2">

    </div>
    <div class="box gred3">

    </div>
</body>
</html>
