<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + p { /* div 뒤에 오는 첫 번째 p 태그에 적용 */
            color: red;
        }
        div ~ p {
            background-color: aquamarine;
        }
        a[href] {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div> * 과목 목록</div>
    <p style="margin-bottom: 100px;">자바</p>
    <p> <a>오라클</a></p>
    <p> <a href="#">HTML</a></p>
    <div>
        <p>javascript</p>
    </div>
</body>
</html>
