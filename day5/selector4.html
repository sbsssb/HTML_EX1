<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            font-style: italic;
        }
        li:nth-child(2){
            color: red;
        }
        li:nth-child(2n+1){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <ol>
        <li>자바</li>
        <li>DB</li>
        <li>HTML/CSS</li>
        <li>javascript/jquery</li>
        <li>JSP</li>
    </ol>
    <ul>
        <li>GIT</li>
        <li>UML</li>
        <li>Figma</li>
    </ul>
</body>
</html>
