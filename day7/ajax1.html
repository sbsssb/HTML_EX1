<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div><button onclick="fnUserList()">호출</button></div>
    <div id="contents"></div>
</body>
</html> 
<script>
    function fnUserList() {
        $.ajax({
            url: "https://jsonplaceholder.typicode.com/users",
            dataType: "json",
            type: "GET",
            data: {},
            success: function(data) {
                console.log(data[0]);
                // -> ArrayList
                // -> length : 10
                let contents = document.querySelector("#contents");
                // contents.innerHTML = data[0].username;

                let table = document.createElement("table");
                let rows = data.length;

                
                console.log(rows);

                let tr = '<tr>';
                tr += '<th>아이디</th>';
                tr += '<th>이름</th>';
                tr += '<th>이메일</th>';
                tr += '<th>웹사이트</th>';
                tr += '</tr>';

                $('#contents').append(tr);

                for(let i = 0; i < rows; i++) {

                    tr = '<tr>';
                    tr += '<td>' + data[i].id + '</td>';
                    tr += '<td>' + data[i].username + '</td>';
                    tr += '<td>' + data[i].email + '</td>';
                    tr += '<td>' + data[i].website + '</td>';
                    tr += '</tr>';

                    $('#contents').append(tr);
                }

                $("table").css( {
                        "width" : "400px",
                        "height" : "700px"
                    }
                );

                $("tr").css( {
                        "border": "1px solid black",
                        "text-align": "center",
                        "width" : "400px",
                        
                    }
                );
                
                $("td").css( {
                        "border": "1px solid black",
                        "text-align": "center",
                        "padding" : "15px"
                    }
                );

                $("th").css( {
                        "border": "1px solid black",
                        "text-align": "center"
                    }
                );
                
                
                // contents.appendChild(table);
            }
        });
    }
</script>
