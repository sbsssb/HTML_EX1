<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td {
        border: 1px solid black;
        text-align: center;
        border-collapse: collapse;
        padding: 5px 10px;
    }

    input {
        width: 30px;
        text-align: center;
    }
</style>
<body>
    <input id="rCnt">행 <input id="cCnt">열 <button onclick="fnDrawTable()">작성</button>
    <div id="contents"></div>


</body>
</html>
<script>
    function fnDrawTable() {
        let table = document.createElement("table");
        let rows = document.querySelector("#rCnt").value;
        let cols = document.querySelector("#cCnt").value;
        let contents = document.querySelector("#contents");

        for(let i = 0; i < rows; i++) {
            let tr = document.createElement("tr");

            for(let j = 0; i < cols; j++) {
                let td = document.createElement("td");
                td.innerHTML = (i + 1) + " , " + (j + 1);
                tr.appendChild(td); 
            }

            table.appendChild(tr);
        }

        contents.appendChild(table);

    }
</script>
